<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneMatch - Tu Recomendador de Móviles Inteligente</title>
    <meta name="description" content="PhoneMatch es el recomendador de móviles que te ayuda a encontrar el smartphone perfecto. Compara y elige el mejor móvil calidad-precio según tu uso y presupuesto.">
    <meta name="keywords" content="recomendador de móviles, qué móvil comprar, comparador de smartphones, mejor móvil calidad precio, PhoneMatch, elegir smartphone, mejor móvil para gaming, mejor móvil para fotografía">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen antialiased">

    <!-- Indicador de Carga -->
    <div id="loading-indicator" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-white mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p id="loading-text" class="text-lg">Obteniendo datos del servidor...</p>
        </div>
    </div>

    <!-- Main Container (inicialmente oculto) -->
    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-4xl opacity-0 transition-opacity duration-500">
        <!-- El resto de tu HTML (header, main, etc.) va aquí sin cambios -->
        <header class="text-center mb-8">
            <h1 id="app-title" class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400" data-translate-key="app_title">PhoneMath</h1>
            <p id="app-subtitle" class="text-gray-400 mt-2" data-translate-key="app_subtitle">Encuentra tu smartphone ideal basado en tu uso y presupuesto.</p>
            <div class="mt-4 flex justify-center space-x-4">
                <button onclick="setLanguage('es')" class="lang-btn es font-semibold border-b-2 border-blue-500 text-blue-400">Español</button>
                <button onclick="setLanguage('en')" class="lang-btn en font-semibold border-b-2 border-transparent text-gray-500">English</button>
            </div>
        </header>
        <main>
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4" data-translate-key="step1_title">1. Elige tus usos principales</h2>
                <div id="use-case-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
            </section>
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4" data-translate-key="step2_title">2. Selecciona tu presupuesto</h2>
                <div id="price-range-container" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
            </section>
            <div class="text-center mb-8">
                <button id="recommend-btn" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100" data-translate-key="recommend_button" disabled>
                    Encontrar mi móvil
                </button>
            </div>
            <section id="results-section" class="hidden bg-gray-800/50 backdrop-blur-sm p-6 rounded-2xl border border-gray-700"></section>
        </main>
    </div>

    <!-- Scripts: El frontend solo necesita estos archivos -->
    <script src="translation/translation.js"></script>
    <script src="js/database.js"></script> <!-- Contiene useCases y priceRanges -->
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
