<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneMath - Tu Recomendador de Móviles Inteligente</title>
    <meta name="description" content="PhoneMath es el recomendador de móviles que te ayuda a encontrar el smartphone perfecto. Compara y elige el mejor móvil calidad-precio según tu uso y presupuesto.">
    <meta name="keywords" content="recomendador de móviles, qué móvil comprar, comparador de smartphones, mejor móvil calidad precio, PhoneMath, elegir smartphone, mejor móvil para gaming, mejor móvil para fotografía">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen antialiased">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 id="app-title" class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400" data-translate-key="app_title">PhoneMath</h1>
            <p id="app-subtitle" class="text-gray-400 mt-2" data-translate-key="app_subtitle">Encuentra tu smartphone ideal basado en tu uso y presupuesto.</p>
            <div class="mt-4 flex justify-center space-x-4">
                <button onclick="setLanguage('es')" class="lang-btn es font-semibold border-b-2 border-blue-500 text-blue-400">Español</button>
                <button onclick="setLanguage('en')" class="lang-btn en font-semibold border-b-2 border-transparent text-gray-500">English</button>
            </div>
        </header>

        <main>
            <!-- Step 1: Use Selection -->
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4" data-translate-key="step1_title">1. Elige tus usos principales</h2>
                <div id="use-case-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- Use cards will be generated by JS -->
                </div>
            </section>

            <!-- Step 2: Price Range Selection -->
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4" data-translate-key="step2_title">2. Selecciona tu presupuesto</h2>
                <div id="price-range-container" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Price cards will be generated by JS -->
                </div>
            </section>

            <!-- Action Button -->
            <div class="text-center mb-8">
                <button id="recommend-btn" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100" data-translate-key="recommend_button" disabled>
                    Encontrar mi móvil
                </button>
            </div>

            <!-- Results Section -->
            <section id="results-section" class="hidden bg-gray-800/50 backdrop-blur-sm p-6 rounded-2xl border border-gray-700">
                <!-- Result content will be injected here -->
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <!-- script src="./js/smartphones.js"></script -->
    <script src="/translation/translation.js"></script>
    <script src="/js/database.js"></script>
    <script src="/js/engine.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
